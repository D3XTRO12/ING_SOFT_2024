name: Deploy and Run

env:
  REPO_NAME: ${{ github.event.repository.name }}
  AZURE_LOCATION: eastus
  CONTAINER_NAME: fhello-world-pablo-ing
  RESOURCE_GROUP: recurso-aplicada
  CONTAINER_PORT: 5000
  CONTAINER_CPU: 1
  CONTAINER_MEMORY: 1
  ACR_NAME: ${{ secrets.ACR_NAME }}

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Set Azure subscription'
        run: az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Get ACR ID'
        run: |
          ACR_REGISTRY_ID=$(az acr show --name ${{ secrets.ACR_NAME }} --query id --output tsv)
          echo "ACR_REGISTRY_ID=$ACR_REGISTRY_ID" >> $GITHUB_ENV

      - name: 'Generate ACR credentials'
        run: |
          SP_NAME="${{ env.REPO_NAME }}-sp"
          SP_PASSWD=$(az ad sp create-for-rbac --name $SP_NAME --scopes ${{ env.ACR_REGISTRY_ID }} --role acrpull --query password --output tsv)
          SP_APPID=$(az ad sp list --display-name $SP_NAME --query [0].appId --output tsv)
          echo "ACR_USERNAME=$SP_APPID" >> $GITHUB_ENV
          echo "ACR_PASSWORD=$SP_PASSWD" >> $GITHUB_ENV

      - name: 'Build and push image to ACR'
        run: |
          az acr build --image ${{ env.REPO_NAME }}:${{ github.sha }} --registry ${{ secrets.ACR_NAME }} --file Dockerfile .

      - name: 'Deploy Container Instance'
        uses: azure/aci-deploy@v1
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          dns-name-label: ${{ env.CONTAINER_NAME }}-${{ github.run_id }}
          image: ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.REPO_NAME }}:${{ github.sha }}
          registry-username: ${{ env.ACR_USERNAME }}
          registry-password: ${{ env.ACR_PASSWORD }}
          name: ${{ env.CONTAINER_NAME }}
          location: ${{ env.AZURE_LOCATION }}
          ports: ${{ env.CONTAINER_PORT }}
          cpu: ${{ env.CONTAINER_CPU }}
          memory: ${{ env.CONTAINER_MEMORY }}

      - name: 'Logout from Azure'
        run: az logout
        if: always()