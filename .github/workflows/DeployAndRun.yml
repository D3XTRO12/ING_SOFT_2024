name: Deploy and Run

env:
  REPO_NAME: ${{ github.event.repository.name }}
  AZURE_LOCATION: eastus
  CONTAINER_NAME: hello-world-pablo-ing
  RESOURCE_GROUP: recurso-aplicada
  CONTAINER_PORT: 5000
  CONTAINER_CPU: 1
  CONTAINER_MEMORY: 1
  SERVICE_PRINCIPAL_NAME: ${{ github.repository }}-sp

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v2

      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Set Azure subscription'
        run: az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Get ACR ID and generate credentials'
        run: |
          ACR_REGISTRY_ID=$(az acr show --name ${{ secrets.ACR_NAME }} --query id --output tsv)
          USER_NAME=$(az ad sp list --display-name ${{ env.SERVICE_PRINCIPAL_NAME }} --query [0].appId --output tsv)
          if [ -z "$USER_NAME" ]; then
            echo "Creating new service principal"
            SP_PASSWORD=$(az ad sp create-for-rbac --name ${{ env.SERVICE_PRINCIPAL_NAME }} --scopes $ACR_REGISTRY_ID --role acrpull --query password --output tsv)
            USER_NAME=$(az ad sp list --display-name ${{ env.SERVICE_PRINCIPAL_NAME }} --query [0].appId --output tsv)
          else
            echo "Resetting password for existing service principal"
            SP_PASSWORD=$(az ad sp credential reset --name ${{ env.SERVICE_PRINCIPAL_NAME }} --query password --output tsv)
          fi
          echo "REGISTRY_USERNAME=$USER_NAME" >> $GITHUB_ENV
          echo "REGISTRY_PASSWORD=$SP_PASSWORD" >> $GITHUB_ENV

      - name: 'Login to Azure Container Registry'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: 'Build and push image to ACR'
        run: |
          docker build . -t ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.REPO_NAME }}:${{ github.sha }}
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.REPO_NAME }}:${{ github.sha }}

      - name: 'Deploy Container Instance'
        uses: azure/aci-deploy@v1
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          dns-name-label: ${{ env.CONTAINER_NAME }}-${{ github.run_id }}-${{ github.run_attempt }}
          image: ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.REPO_NAME }}:${{ github.sha }}
          registry-login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          registry-username: ${{ env.REGISTRY_USERNAME }}
          registry-password: ${{ env.REGISTRY_PASSWORD }}
          name: ${{ env.CONTAINER_NAME }}
          location: ${{ env.AZURE_LOCATION }}
          ports: ${{ env.CONTAINER_PORT }}
          cpu: ${{ env.CONTAINER_CPU }}
          memory: ${{ env.CONTAINER_MEMORY }}

      - name: 'Logout from Azure'
        run: az logout
        if: always()